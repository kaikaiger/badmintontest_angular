<div style="text-align: center; margin: auto;">
    <table border="1" style="margin: auto; width: 50%;" class="table table-bordered border-light table-info table-striped table-hover">
        <thead>
            <tr>
                <th>地區場館</th>
                <th>場地</th>
                <th>時段</th>
                <th>租借人姓名</th>
                <th>租借人電話</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let court of rentedCourts">
                <td>{{court.courtArea}}</td>
                <td>{{court.courtName}}</td>
                <td>{{court.courtTime}}</td>
                <td>{{court.renterName}}</td>
                <td>{{court.renterPhone}}</td>
            </tr>
        </tbody>
    </table>
    <br><a routerLink="../login" class="btn btn-outline-secondary">登出</a>
    <br><a routerLink="../add-court" class="btn btn-outline-secondary">新增場地</a>
    <br><a routerLink="../delete-court" class="btn btn-outline-secondary">刪除場地</a>
</div>
